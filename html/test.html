<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page for COVID JS Charts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            // get the current country, for now Canada
            var country = 'Canada'
            // get the list of countries and populate a dropdown
            $.getJSON('https://raw.githubusercontent.com/dungeontiger/covid/master/specs/countries.json', function(data) {
                for (c in data) {
                    if (data[c] == country) {
                        $('#countrySelect').append('<option selected value="' + data[c].replace(' ', '-') + '">' + data[c] + '</option>\n');
                    } else {
                        $('#countrySelect').append('<option value="' + data[c].replace(' ', '-')  + '">' + data[c] + '</option>\n');
                    }
                }
            });
            drawChart(country);
        });

        function onSelectCountry() {
            // get the selected country and draw it
            drawChart($('#countrySelect option:selected').val());
        }

        function drawChart(country) {
            // make a get request for the canada spec and draw it when ready
            $.getJSON('https://raw.githubusercontent.com/dungeontiger/covid/master/specs/' + country + '_cases.json', function(spec) {
                Plotly.newPlot('chartContainer', spec.data, spec.layout);
            });
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">COVID-19 by DT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:drawChart('World')">World</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:drawChart('Canada')">Canada</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:drawChart('US')">United States</a>
          </li>
            <li>
                <select id="countrySelect" class="custom-select" onchange="onSelectCountry()">
                </select>
            </li>
        </ul>
        <a class="nav-item" href="about.html">About</a>
      </div>
    </nav>

    <div class="container">
        <h2 style="margin-top:10px">(TEST) COVID-19 Charts by DungeonTiger</h2>
        <h4><i>Better than a Dashboard!</i></h4>
        <div id="chartContainer"></div>
    </div>
    <footer class="container" style="margin-bottom:10px">
        <hr/>
        <small class="text-muted">Contact <a href="mailto:stephen.d.gibson@gmail.com">Stephen D. Gibson</a></small>
    </footer>
</body>
</html>
